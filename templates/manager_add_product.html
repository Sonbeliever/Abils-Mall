{% extends "base.html" %}
{% block content %}
<div class="container page-shell">
    <h2 class="page-head">Add Product</h2>
    <form method="POST" class="checkout-form form-card-lg" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Sale Price</label>
                <input type="number" name="sale_price" step="0.01">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" required>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="image_url">
                <small class="auth-note">Use either an image URL or upload a file.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Weight (grams)</label>
                <input type="number" name="weight_grams" min="0" step="1" value="0" required>
            </div>
            <div class="form-group">
                <label>Size (optional)</label>
                <input type="text" name="size_desc" placeholder="e.g., 30x20x10 cm">
            </div>
        </div>
        <div class="form-group">
            <label>Upload Image (optional)</label>
            <input type="file" name="image_file" accept="image/*">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>New</label>
                <input type="checkbox" name="is_new" value="1">
            </div>
            <div class="form-group">
                <label>Hot</label>
                <input type="checkbox" name="is_hot" value="1">
            </div>
        </div>
        <button class="checkout-btn" type="submit">Add Product</button>
    </form>
</div>
{% endblock %}
