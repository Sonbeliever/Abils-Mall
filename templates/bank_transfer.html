{% extends "base.html" %}
{% block content %}
<div class="container page-shell">
    <h2 class="page-head">Bank Transfer</h2>
    <p>Order #{{ order.id }} | Amount: â‚¦{{ "{:,.0f}".format(order.total_amount) }}</p>
    <div class="checkout-form form-card-md">
        <h4>Transfer To:</h4>
        <p><strong>Bank:</strong> {{ bank_info.bank }}</p>
        <p><strong>Account Name:</strong> {{ bank_info.account_name }}</p>
        <p><strong>Account Number:</strong> {{ bank_info.account_number }}</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="checkout-form form-card-md section-block">
        <div class="form-group">
            <label>Upload Payment Proof (optional)</label>
            <input type="file" name="proof" accept="image/*">
        </div>
        <button class="checkout-btn" type="submit">Submit Transfer</button>
    </form>
</div>
{% endblock %}
