{% extends "base.html" %}
{% block content %}
<div class="container auth-page">
    <form method="POST" class="checkout-form auth-card auth-single-card">
        <h2 class="auth-single-title">Change Password</h2>
        <div class="form-group">
            <label>Current Password</label>
            <input type="password" name="current_password" required>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="new_password" required>
        </div>
        <button class="checkout-btn" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
