{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 style="margin: 30px 0;">Create Admin Account</h2>
    <form method="POST" class="checkout-form" style="max-width: 500px;">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button class="checkout-btn" type="submit">Create Admin</button>
    </form>
</div>
{% endblock %}
