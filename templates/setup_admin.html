{% extends "base.html" %}
{% block content %}
<div class="container auth-page">
    <form method="POST" class="checkout-form auth-card auth-single-card">
        <h2 class="auth-single-title">Create Admin Account</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button class="checkout-btn" type="submit">Create Admin</button>
    </form>
</div>
{% endblock %}
