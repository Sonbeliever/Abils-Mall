{% extends "base.html" %}
{% block content %}
<div class="container auth-page">
    <form method="POST" class="checkout-form auth-card auth-single-card">
        <h2 class="auth-single-title">Reset Password for {{ user.email }}</h2>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" required>
        </div>
        <button class="checkout-btn" type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
