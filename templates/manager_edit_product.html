{% extends "base.html" %}
{% block content %}
<div class="container page-shell">
    <h2 class="page-head">Edit Product</h2>
    <form method="POST" class="checkout-form form-card-lg" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description">{{ product.description }}</textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" step="0.01" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label>Sale Price</label>
                <input type="number" name="sale_price" step="0.01" value="{{ product.sale_price or '' }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" value="{{ product.stock }}" required>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="image_url" value="{{ product.image_url or '' }}">
                <small class="auth-note">Leave blank to keep current image, or upload a new file.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Weight (grams)</label>
                <input type="number" name="weight_grams" min="0" step="1" value="{{ product.weight_grams or 0 }}" required>
            </div>
            <div class="form-group">
                <label>Size (optional)</label>
                <input type="text" name="size_desc" value="{{ product.size_desc or '' }}" placeholder="e.g., 30x20x10 cm">
            </div>
        </div>
        <div class="form-group">
            <label>Upload New Image (optional)</label>
            <input type="file" name="image_file" accept="image/*">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>New</label>
                <input type="checkbox" name="is_new" value="1" {% if product.is_new %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label>Hot</label>
                <input type="checkbox" name="is_hot" value="1" {% if product.is_hot %}checked{% endif %}>
            </div>
        </div>
        <button class="checkout-btn" type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
