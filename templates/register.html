{% extends "base.html" %}
{% block content %}
<div class="container auth-page">
    <div class="auth-wrap auth-wrap-login">
        <div class="auth-hero">
            <h2>Create your <span class="brand-pulse">Abils</span> account</h2>
            <p>Join thousands of buyers and sellers enjoying secure payments and fast delivery.</p>
        </div>
        <form method="POST" class="checkout-form auth-card">
            <h3>Create Account</h3>
        <input type="hidden" name="ref" value="{{ ref_code }}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="08012345678" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a strong password" required>
            <div class="password-meter" data-level="0">
                <span class="password-meter-bar"></span>
            </div>
            <div class="password-meter-text">Strength: enter password</div>
        </div>
        <button class="checkout-btn" type="submit">Create Account</button>
        <div class="auth-links">
            <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
            <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
        </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
