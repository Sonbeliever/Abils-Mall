{% extends "base.html" %}
{% block content %}
<div class="container page-shell">
    <h2 class="page-head">Create Manager</h2>
    <form method="POST" class="checkout-form form-card-md">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Company</label>
            <select name="company_id" required>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Commission Rate (%)</label>
            <input type="number" name="commission_rate" min="0" max="100" step="0.1" value="5" required>
        </div>
        <button class="checkout-btn" type="submit">Create Manager</button>
    </form>
</div>
{% endblock %}
