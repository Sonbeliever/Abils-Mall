{% extends "base.html" %}
{% block content %}
<div class="container auth-page">
    <div class="checkout-form auth-card auth-single-card">
        <h2 class="auth-single-title">Verify Your Account</h2>
        <form method="POST">
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" name="otp" placeholder="6-digit code" required>
                <small class="auth-note">Check your email and SMS for the code.</small>
            </div>
            <button class="checkout-btn" type="submit">Verify</button>
        </form>
        <form method="POST" action="{{ url_for('auth.resend_otp', user_id=user.id) }}" class="auth-secondary-form">
            <button class="btn btn-primary" type="submit">Resend OTP</button>
        </form>
    </div>
</div>
{% endblock %}
